<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptVault</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8">?? PromptVault</h1>
    
    <!-- 検索バー -->
    <form method="get" class="mb-6">
      <input 
        type="text" 
        name="q" 
        value="{{ query }}"
        placeholder="プロンプトを検索..." 
        class="w-full bg-gray-800 px-4 py-3 rounded-lg border border-gray-700 focus:border-blue-500 focus:outline-none"
      >
    </form>

    <!-- プロンプト一覧 -->
    <div id="list" class="space-y-4">
      {% if prompts %}
        {% for p in prompts %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-400">{{ p['time'] }}</span>
            <div class="flex gap-2">
              <span class="px-3 py-1 bg-blue-600 text-xs rounded-full">{{ p['model'] }}</span>
              <button 
                hx-delete="/delete/{{ p['id'] }}" 
                hx-confirm="本当に削除しますか？"
                hx-target="closest div"
                hx-swap="outerHTML swap:1s"
                class="text-red-400 hover:text-red-300 text-sm"
              >
                削除
              </button>
            </div>
          </div>
          <pre class="mt-2 bg-black p-3 rounded overflow-x-auto text-sm whitespace-pre-wrap">{{ p['content']|e }}</pre>
        </div>
        {% endfor %}
      {% else %}
        <div class="text-center text-gray-500 py-12">
          {% if query %}
            「{{ query }}」に一致するプロンプトが見つかりませんでした
          {% else %}
            プロンプトがまだ保存されていません<br>
            Chrome拡張で Ctrl+S を押して保存してください
          {% endif %}
        </div>
      {% endif %}
    </div>

    <!-- フッター -->
    <div class="mt-8 text-center text-gray-500 text-sm">
      <a href="/export" class="hover:text-gray-300">JSONエクスポート</a>
    </div>
  </div>

  <script>
    // 削除時のフェードアウトアニメーション
    document.body.addEventListener('htmx:beforeSwap', (e) => {
      if (e.detail.shouldSwap) {
        e.detail.target.style.opacity = '0';
        e.detail.target.style.transition = 'opacity 0.3s';
      }
    });
  </script>
</body>
</html>
